<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board - Task Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1>ğŸ“‹ Kanban Board</h1>
            <p class="subtitle">Manage your tasks efficiently</p>
        </header>

        <!-- Add New Task Section -->
        <div class="add-task-section">
            <div class="form-group">
                <input 
                    type="text" 
                    id="taskInput" 
                    class="task-input" 
                    placeholder="Task title..."
                    maxlength="100"
                    required
                >
            </div>
            <div class="form-group">
                <textarea 
                    id="taskDescription" 
                    class="task-input task-textarea" 
                    placeholder="Description (optional)..."
                    maxlength="300"
                    rows="2"
                ></textarea>
            </div>
            <div class="form-group">
                <input 
                    type="text" 
                    id="taskAssignee" 
                    class="task-input" 
                    placeholder="Assignee (optional)..."
                    maxlength="50"
                >
            </div>
            <button id="addTaskBtn" class="btn btn-primary">
                <span class="btn-icon">+</span>
                Add Task
            </button>
        </div>

        <!-- Kanban Columns: To Do, In Progress, Done -->
        <div class="kanban-board">
            <!-- To Do Column -->
            <div class="kanban-column">
                <div class="column-header todo-header">
                    <h2>ğŸ“ To Do</h2>
                    <span class="task-count" id="todoCount">0</span>
                </div>
                <div class="column-content" id="todoColumn">
                    <!-- Tasks will be dynamically added here -->
                </div>
            </div>

            <!-- In Progress Column -->
            <div class="kanban-column">
                <div class="column-header inprogress-header">
                    <h2>âš¡ In Progress</h2>
                    <span class="task-count" id="inprogressCount">0</span>
                </div>
                <div class="column-content" id="inprogressColumn">
                    <!-- Tasks will be dynamically added here -->
                </div>
            </div>

            <!-- Done Column -->
            <div class="kanban-column">
                <div class="column-header done-header">
                    <h2>âœ… Done</h2>
                    <span class="task-count" id="doneCount">0</span>
                </div>
                <div class="column-content" id="doneColumn">
                    <!-- Tasks will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
